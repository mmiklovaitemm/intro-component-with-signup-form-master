<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <div class="container">

    <div class="content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="button-on-top-form">
      <button><span id="days-free">Try it free 7 days</span> then $20/mo. thereafter</button>
      
      <form id="claim-form" class="form">
        <div class="input-container">
            <input type="text" id="first-name" placeholder="First Name" required>
            <img src="./images/icon-error.svg" alt="error icon" class="error-icon" id="first-name-error-icon">

            <div class="error-message-container">
              <span class="error-message" id="first-name-error"></span>
            </div>
        </div>
    
        <div class="input-container">
            <input type="text" id="last-name" placeholder="Last Name" required>
            <img src="./images/icon-error.svg" alt="error icon" class="error-icon" id="last-name-error-icon">

            <div class="error-message-container">
              <span class="error-message" id="last-name-error"></span>
            </div>
        </div>
    
        <div class="input-container">
            <input type="email" id="email" placeholder="Email Address" required>
            <img src="./images/icon-error.svg" alt="error icon" class="error-icon" id="email-error-icon">

            <div class="error-message-container">
              <span class="error-message" id="email-error"></span>
            </div>
        </div>
    
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required>
            <img src="./images/icon-error.svg" alt="error icon" class="error-icon" id="password-error-icon">

            <div class="error-message-container">
              <span class="error-message" id="password-error"></span>
            </div>
        </div>
        
        <button type="submit" id="claim-button">CLAIM YOUR FREE TRIAL</button>

        
        <div class="form-last-p-container">
          <p class="form-last-p">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>

      </form>
    </div>


  </div>
  
  <script src="script.js"></script>
</body>
</html>
